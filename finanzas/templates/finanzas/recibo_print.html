{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recibo N춿 {{ mov.id|stringformat:"06d" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #555; 
            margin: 0;
            padding: 20px;
        }

        /* 游 FIX EXPERTO: Le decimos al navegador que respete el A4 y elimine sus m치rgenes autom치ticos al imprimir */
        @page {
            size: A4;
            margin: 0mm; 
        }

        /* Hoja A4 en Pantalla y PDF */
        .page-a4 {
            background: white;
            width: 210mm;
            height: 297mm; /* 游 Altura exacta obligatoria */
            margin: 0 auto;
            padding: 12mm 15mm; /* M치rgenes internos seguros */
            box-sizing: border-box; /* 游 Evita que el padding sume mil칤metros extra */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye arriba y abajo perfecto */
        }

        /* ESTILOS DEL RECIBO */
        .recibo-box {
            border: 2px solid #000;
            border-radius: 12px;
            padding: 20px 25px; /* Reducido un poquito para cuidar espacio */
            position: relative;
            height: 125mm; /* 游 FIX: Bajamos de 130mm a 125mm para darle aire */
            display: flex;
            flex-direction: column;
        }

        .brand-section h1 { font-size: 1.4rem; font-weight: 800; text-transform: uppercase; margin-bottom: 0; line-height: 1; }
        .brand-section p { font-size: 0.8rem; margin-bottom: 0; color: #555; }
        
        .recibo-badge {
            background: #f8f9fa;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
        }
        .recibo-num { font-size: 1.2rem; font-weight: 800; display: block; }
        .recibo-tipo { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .info-row { margin-bottom: 12px; display: flex; align-items: baseline; }
        .info-label { width: 120px; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; color: #444; flex-shrink: 0; }
        .info-value { 
            flex-grow: 1; 
            border-bottom: 1px dotted #999; 
            padding-left: 10px; 
            font-size: 1rem; 
            font-weight: 500;
            color: #000;
        }

        .total-section {
            margin-top: auto; /* 游 FIX: Empuja esto SIEMPRE hacia abajo */
            display: flex;
            justify-content: flex-end;
        }
        .total-box {
            background: #000;
            color: #fff;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 800;
            font-family: monospace;
        }

        .footer-legal {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
            font-size: 0.7rem;
            color: #777;
            display: flex;
            justify-content: space-between;
        }

        .corte-linea {
            border-top: 2px dashed #aaa;
            margin: 0; /* 游 Le quitamos el margen porque usamos flexbox */
            text-align: center;
            height: 0;
            position: relative;
        }
        .corte-icon {
            background: #fff;
            padding: 0 10px;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 1.2rem;
        }

        /* Bot칩n Flotante para Imprimir */
        .fab-print {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 1000;
            border: none;
        }
        .fab-print:hover { transform: scale(1.1); background: #0b5ed7; }

        /* REGLAS ESTRICTAS DE IMPRESI칍N */
        @media print {
            body { background: none; margin: 0; padding: 0; }
            .page-a4 { box-shadow: none; margin: 0; width: 210mm; height: 297mm; }
            .fab-print { display: none !important; }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <button class="fab-print" onclick="window.print()" title="Imprimir Recibo">
        <i class="bi bi-printer-fill"></i>
    </button>

    <div class="page-a4">
        
        {% include "finanzas/components/recibo_talon.html" with tipo="ORIGINAL" %}

        <div class="corte-linea">
            <i class="bi bi-scissors corte-icon"></i>
        </div>

        {% include "finanzas/components/recibo_talon.html" with tipo="DUPLICADO" %}

    </div>

</body>
</html>
