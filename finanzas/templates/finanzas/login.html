{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso Seguro | Comuna de Tacuarendí</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --text-muted: #94a3b8;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        margin: 0;
        min-height: 100vh; /* Cambiado height por min-height */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow-y: auto; /* Permitir scroll si es necesario (FIX TILDE) */
        overflow-x: hidden;
        position: relative;
        padding: 20px; /* Espacio para que no se pegue al borde en móviles */
      }

      /* FONDO ANIMADO "AURORA" */
      .aurora-bg {
        position: fixed; /* Fixed para que no se mueva al scrollear */
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,25%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: aurora 15s ease infinite;
      }

      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* TARJETA DE LOGIN */
      .login-wrapper {
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 10;
      }

      .login-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }

      .login-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      }

      /* LOGO CONTAINER */
      .brand-box {
        width: 80px; height: 80px;
        background: #fff;
        border-radius: 20px;
        display: flex; align-items: center; justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        padding: 10px;
        position: relative;
      }
      
      .brand-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* INPUTS PERSONALIZADOS */
      .input-group-text {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--glass-border);
        border-right: none;
        color: var(--text-muted);
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }

      .form-control {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--glass-border);
        border-left: none;
        color: white;
        padding: 0.8rem 1rem 0.8rem 0;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background: rgba(255,255,255,0.1);
        border-color: rgba(59, 130, 246, 0.5);
        box-shadow: none;
        color: white;
      }
      
      .input-group:focus-within .input-group-text {
        border-color: rgba(59, 130, 246, 0.5);
        background: rgba(255,255,255,0.1);
        color: #60a5fa;
      }

      .form-control::placeholder { color: rgba(255, 255, 255, 0.3); }

      /* BOTÓN PRINCIPAL */
      .btn-login {
        background: var(--primary-gradient);
        border: none;
        padding: 0.9rem;
        border-radius: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        width: 100%;
        margin-top: 1.5rem;
        transition: all 0.3s;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        color: white;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        color: white;
      }

      /* TEXTOS */
      .text-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 0.5rem; display: block; }
      .brand-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.2rem; }
      .brand-subtitle { font-size: 0.85rem; color: var(--text-muted); font-weight: 400; }

      /* ALERTA */
      .alert-custom {
        background: rgba(220, 38, 38, 0.15);
        border: 1px solid rgba(220, 38, 38, 0.3);
        color: #fca5a5;
        font-size: 0.9rem;
        border-radius: 12px;
        padding: 0.75rem;
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .text-gradient-pro {
        background: linear-gradient(to right, #60a5fa, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        letter-spacing: 0.5px;
      }
      
      .animate-in { animation: fadeInUp 0.6s ease-out forwards; }
      @keyframes fadeInUp { 
          from { opacity: 0; transform: translateY(10px); } 
          to { opacity: 1; transform: translateY(0); } 
      }
    </style>
  </head>
  <body>

    <div class="aurora-bg"></div>

    <div class="login-wrapper animate-in">
        <div class="login-card">
            
            <div class="text-center mb-5">
                <div class="brand-box">
                    <img src="{% static 'finanzas/img/logo-comuna.png' %}" alt="Logo Comuna" class="brand-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <i class="bi bi-building text-dark fs-1" style="display: none;"></i>
                </div>
                <h1 class="brand-title">Bienvenido</h1>
                <p class="brand-subtitle">Plataforma de Gestión Integral</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-custom d-flex align-items-center mb-4" role="alert">
                        <i class="bi bi-exclamation-octagon-fill me-2 fs-5"></i>
                        <div>Credenciales incorrectas</div>
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label class="text-label">USUARIO</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        {{ form.username }}
                    </div>
                </div>

                <div class="mb-2">
                    <label class="text-label">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        {{ form.password }}
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    INGRESAR AL SISTEMA
                </button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <div class="text-center mt-5 pt-4 border-top border-white border-opacity-10">
                <p class="mb-1">
                    <span class="text-gradient-pro">Comuna de Tacuarendí</span>
                </p>
                <p class="small text-white opacity-50 fw-light" style="font-size: 0.75rem;">
                    &copy; {% now "Y" %} Desarrollado por <span class="fw-medium text-white opacity-75">Franco Mora</span>
                </p>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const userField = document.querySelector('input[name="username"]');
          const passField = document.querySelector('input[name="password"]');
          
          if(userField) {
              userField.classList.add('form-control');
              userField.placeholder = "Ingrese su usuario";
              // Quitamos autocomplete="off" para evitar conflictos
              // Solo hacemos focus si no hay error previo para no molestar
              if (!document.querySelector('.alert-custom')) {
                  userField.focus();
              }
          }
          if(passField) {
              passField.classList.add('form-control');
              passField.placeholder = "••••••••";
          }
      });
    </script>

  </body>
</html>
